	<title>Lightning P-38 frameset order form</title>
</head>
<body>
<!-- #bbinclude "lcd/content-container.incl" -->
<div class="container-fluid">
	<div class="row">
		<article class="col-sm-10 col-sm-push-2">
<!-- end bbinclude -->
	<h1>
		Lightning P-38 frameset order form
	</h1>
	<p>
		To read more information about framesets before ordering, see our <a href="/framesets.html">Frameset</a> page.
	</p>
	<form action="mailto:sales@lightningbikes.com" method="get">
		<table class="table">
			<thead>
				<tr>
					<th colspan="2">P-38 framesets</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Framekit:</th>
					<td>
					<select name="frame">
						<option value="p38" selected>Bare [$2,160]</option>
					</select>
					</td>
				</tr>
				<tr>
					<th>V-brake braze-ons:</th>
					<td>
					<select name="braze-on">
						<option value="none" selected>None [standard]</option>
						<option value="add">Add [$60]</option>
					</select>
					</td>
				</tr>
				<tr>
					<th>Brake levers:</th>
					<td>
					<select name="levers">
						<option value="none" selected>None [standard]</option>
						<option value="modified">Modified [+$40]</option>
					</select>
					</td>
				</tr>
				<tr>
					<td colspan="2">
					<input type="submit" value="Submit" />
					</td>
				</tr>
			</tbody>
		</table>
	</form>
	<h2>
		Complete bikes
	</h2>
	<p>
		To order a complete bike, visit the <a href="/p38/order-bike.html">P-38 order</a> page.
	</p>

<!-- #bbinclude "lcd/sidebar.incl" -->
